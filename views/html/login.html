    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .modal-backdrop + div {
            overflow: auto;
        }
        .modal-body, .content {
            padding: 0;
        }

        .blink-text {
            color: red;
            animation: blink 2s ease-in-out infinite;
        }
        .disabled-link{
        cursor: not-allowed !important;
        }
        a.btn.disabled-link,
        a.btn.disabled-link:hover,
        a.btn.disabled-link:focus,
        a.btn.disabled-link:active,
        a.btn.disabled-link:focus-visible{
        outline: none !important;
        box-shadow: none !important;
        }
        .blink-2 {
            animation: blank 4s ease-in-out infinite;
        }
        /* ANIMASI LOADING CUSTOM */
        #loadingWrapper {
            display: none; /* awalnya disembunyikan */
            text-align: center;
        }

        .custom-loading {
            width: 55px;
            height: 55px;
            border: 6px solid rgba(255, 0, 0);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes blank{
            0%, 50%, 100% { color:white; opacity: 1; }
            25%, 75% { color:white; opacity: 0; }
        }

        @keyframes blink {
                0%   { color: red; opacity: 1; }
                50%  { color: white; opacity: 1; }
                100% { color: red; opacity: 1; }
        }


    </style>
</head>

<script>
    let clicked = false;
    $("a").click( function() { if (clicked === false) { clicked = true; return true; } $(this).attr("onclick", "return false;"); } );
    $('document').ready(function () {
        document.onkeydown = (e) => {
            if (e.key == 123) {
                e.preventDefault();
            }
            if (e.key == 'F12') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'I') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.key == 'I') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'C') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'J') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.key == 'U') {
                e.preventDefault();
            }
        };
        $('#modalButton').trigger('click');
        $('.close').on('click', function () {
            window.location = "https://login.growtopiagame.com/player/validate/close"
        });
        // $('form').submit($('form .grow-button').attr('disabled', 'true'));

        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                for (var i = 0; i < mutation.addedNodes.length; i++) {
                    if (mutation.addedNodes[i].tagName == 'DIV') {
                        var thediv = mutation.addedNodes[i];
                        var sw = window.screen.width;
                        if (sw < 667) {
                            $(thediv).css({
                                'transform': 'scale(0.75)',
                                'transform-origin': '0 0',
                                '-webkit-transform': 'scale(0.75)',
                                '-webkit-transform-origin': '0 0',
                                'overflow': 'auto'
                            });
                        }
                    }
                }
            });
        });
        observer.observe(document.body, {attributes: false, childList: true, characterData: false});
    });

        $(function () {
        const $google = $('a[href*="/google/redirect"]');
        $google
            .addClass('disabled-link')
            .attr({
            'aria-disabled':'true',
            'tabindex':'-1',
            'href':'javascript:void(0)',
            'title':'Google login dinonaktifkan'
            })
            .removeAttr('onclick')
            .off('click')
            .on('click', function(e){
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
            });
        });

        const $growLogin = $('.grow-login');
        $growLogin.on('click', function () {
            $('#loadingWrapper').fadeIn(200);
        });
</script>
